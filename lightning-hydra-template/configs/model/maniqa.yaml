  num_outputs: 1
  dim_mlp: 768
  patch_size: 8
  img_size: 224
  window_size: 4
  depths: [2,2]
  num_heads: [4,4]
  num_tab: 2
  scale: 0.8


# compile model for faster training with pytorch 2.0
compile: false
